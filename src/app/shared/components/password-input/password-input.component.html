<ng-container *ngIf="vm$ | async as vm">

	<input [type]="vm.hide ? 'password' : 'text'"
		   [placeholder]="vm.placeholder"
		   [ngModel]="vm.password"
		   (blur)="onBlur()"
		   (ngModelChange)="changePassword($event)" />

	<app-visible *ngIf="vm.hide"
				 [color]="vm.color"
				 (click)="togglePassword()"></app-visible>

	<app-invisible *ngIf="!vm.hide"
				   [color]="vm.color"
				   (click)="togglePassword()"></app-invisible>

</ng-container>
